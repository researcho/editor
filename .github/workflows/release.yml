name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Release
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Sync production
        run: |
          ./node_modules/@markwylde/ftp-deploy/index.js .github/workflows/deployConfig.js
        env:
          FTP_HOSTNAME: ${{ secrets.ftp_server }}
          FTP_USERNAME: ${{ vars.ftp_username }}
          FTP_PASSWORD: ${{ vars.ftp_password }}
